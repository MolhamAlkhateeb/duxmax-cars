version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: duxmax-postgres-dev
    environment:
      POSTGRES_DB: duxmax
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - duxmax-dev-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: duxmax-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - duxmax-dev-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: duxmax-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@duxmax.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - duxmax-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  duxmax-dev-network:
    driver: bridge
