version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: duxmax-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-duxmax}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d duxmax"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - duxmax-dev-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: duxmax-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - duxmax-dev-network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: duxmax-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@duxmax.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - duxmax-dev-network

  # Optional: Node.js/Next.js service
  app:
    image: node:18
    working_dir: /workspace
    volumes:
      - ..:/workspace
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - duxmax-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  duxmax-dev-network:
    driver: bridge